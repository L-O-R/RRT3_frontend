<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="main-header">
        <h1 id="library-name"></h1>
    </header>
    <section class="form-section">
        <h2>Add Book</h2>
        <form class="form-container" id="add-book-form">
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" name="title" required>

            <label for="book-author">Author:</label>
            <input type="text" id="book-author" name="author" required>

            <label for="book-isbn">ISBN:</label>
            <input type="text" id="book-isbn" name="isbn" required>

            <label for="book-published">Published Date:</label>
            <input type="date" id="book-published" name="published">

            <label for="book-genre">Genre:</label>
            <input type="text" id="book-genre" name="genre" required>

            <label for="book-quantity">Quantity:</label>
            <input type="number" id="book-quantity" name="quantity" min="1" required>

            <button type="submit">Add Book</button>
        </form>
    </section>

    <script src="script/script.js" type="module"></script>
</body>

</html>
