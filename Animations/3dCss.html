<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position: Static</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        section {
            transition: all 2s ease-in-out;
        }

        section:hover {

            perspective: 1000px;
        }

        section div {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aquamarine;
            transform: rotateX(25deg) rotateY(-35deg);
            /* Adding a shadow to enhance the 3D effect */
            box-shadow: 10px 15px 25px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <section>
        <div class="box static-box">
            <h2>Box 2</h2>
        </div>
    </section>

</body>

</html>
